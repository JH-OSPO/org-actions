name: "ScanCode License & Copyright Scan"
description: "Run ScanCode Toolkit to scan repository for licenses, copyrights, and dependencies"
author: "Your Name"

inputs:
  scan-path:
    description: "Path to scan"
    required: false
    default: "."
  output-name:
    description: "Artifact name / output directory"
    required: false
    default: "scancode-results"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache ScanCode
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-scancode-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-scancode-
          ${{ runner.os }}-pip-

    - name: Install ScanCode Toolkit
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install scancode-toolkit "boolean.py>=4.0" "click==7.1.2"
  
    - name: Run License Scan
      shell: bash
      run: |
        mkdir -p "${{ inputs.output-name }}"
        scancode -l --json-pp "${{ inputs.output-name }}/results.json" "${{ inputs.scan-path }}" || exit 1


    - name: Extract License Summary
      id: summary
      shell: bash
      run: |
        LICENSES=$(jq -r '.files[].licenses[].spdx_license_key' "${{ inputs.output-name }}/results.json" | sort -u)
        if [ -z "$LICENSES" ]; then
          SUMMARY="⚠️ No license detected."
        else
          SUMMARY="✅ Detected license(s): $LICENSES"
        fi
        echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

    - name: Upload Scan Results Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.output-name }}
        path: ${{ inputs.output-name }}/results.json

    - name: Comment on Pull Request
      if: ${{ github.event_name == 'pull_request' }}
      uses: actions/github-script@v7
      with:
        github-token: ${{ inputs.github-token }}
        script: |
          const body = `### ScanCode License Report
          ${process.env.SUMMARY || core.getInput('summary')}
          
          Full JSON results are uploaded as the \`${{ inputs.output-name }}\` artifact.`;
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body
          });
      env:
        SUMMARY: ${{ steps.summary.outputs.summary }}
